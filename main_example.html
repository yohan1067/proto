<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Welcome and Login</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#135bec",
                        "kakao-yellow": "#FEE500",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: "Space Grotesk", sans-serif;
        }
        .ai-orb-glow {
            background: radial-gradient(circle, rgba(19, 91, 236, 0.4) 0%, rgba(16, 22, 34, 0) 70%);
        }
        .ai-orb-core {
            background: radial-gradient(circle, #4f87ff 0%, #135bec 50%, #0a0e17 100%);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-white antialiased overflow-x-hidden">
<div class="relative flex h-screen w-full flex-col justify-between overflow-hidden">
<!-- Top App Bar / Status Bar Placeholder -->
<div class="flex items-center bg-transparent p-4 pb-2 justify-end z-10">
<div class="flex gap-2">
<span class="material-symbols-outlined text-white/50 text-lg">signal_cellular_alt</span>
<span class="material-symbols-outlined text-white/50 text-lg">wifi</span>
<span class="material-symbols-outlined text-white/50 text-lg">battery_full</span>
</div>
</div>
<!-- Hero Section with AI Orb -->
<div class="relative flex-1 flex flex-col items-center justify-center px-4">
<!-- Background Decorative Elements -->
<div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[500px] h-[500px] ai-orb-glow opacity-60"></div>
<!-- Animated AI Orb Representation -->
<div class="relative w-48 h-48 @[480px]:w-64 @[480px]:h-64 rounded-full ai-orb-core shadow-[0_0_60px_rgba(19,91,236,0.5)] flex items-center justify-center">
<div class="w-32 h-32 rounded-full border border-white/10 flex items-center justify-center">
<div class="w-20 h-20 rounded-full border border-white/20"></div>
</div>
<!-- Abstract glowing particles/shapes -->
<div class="absolute top-4 left-10 w-2 h-2 bg-white/40 rounded-full blur-[1px]"></div>
<div class="absolute bottom-10 right-8 w-3 h-3 bg-white/20 rounded-full blur-[2px]"></div>
</div>
<!-- Header Text -->
<div class="mt-12 text-center z-10">
<h1 class="text-white tracking-tight text-[36px] font-bold leading-tight px-4 pb-3">
                    Ask Anything <br/> with AI
                </h1>
<p class="text-white/70 text-base font-normal leading-relaxed px-8 max-w-md mx-auto">
                    Your sophisticated companion for instant answers and creative insights.
                </p>
</div>
</div>
<!-- Action Section -->
<div class="pb-12 px-6 flex flex-col gap-4 z-10">
<!-- Kakao Login Button -->
<div class="flex">
<button class="flex min-w-full cursor-pointer items-center justify-center overflow-hidden rounded-xl h-14 px-5 bg-kakao-yellow text-black gap-3 font-bold text-lg shadow-lg active:scale-95 transition-transform duration-100">
<div class="flex items-center justify-center w-6 h-6">
<!-- Kakao Talk Icon Approximation with Material Symbols -->
<span class="material-symbols-outlined text-black fill-1">chat_bubble</span>
</div>
<span class="truncate">Log in with Kakao</span>
</button>
</div>
<!-- Alternative Login Options -->
<div class="flex gap-3 justify-center">
<button class="flex-1 flex items-center justify-center h-12 bg-white/10 hover:bg-white/15 rounded-xl transition-colors">
<span class="material-symbols-outlined text-white text-[20px]">mail</span>
</button>
<button class="flex-1 flex items-center justify-center h-12 bg-white/10 hover:bg-white/15 rounded-xl transition-colors">
<span class="material-symbols-outlined text-white text-[20px]">brand_awareness</span>
</button>
</div>
<!-- Legal Footer -->
<p class="text-white/40 text-xs text-center font-normal leading-normal mt-4 px-8">
                By continuing, you agree to our <a class="underline underline-offset-2 hover:text-white/60" href="#">Terms of Service</a> and <a class="underline underline-offset-2 hover:text-white/60" href="#">Privacy Policy</a>.
            </p>
<!-- iOS Home Indicator Spacing -->
<div class="h-2"></div>
</div>
<!-- Decorative background gradient overlay -->
<div class="absolute bottom-0 left-0 right-0 h-1/2 bg-gradient-to-t from-background-dark to-transparent pointer-events-none"></div>
</div>
</body></html>
